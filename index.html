<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>WeatherApp</title>
</head>
<body>
    <div class="container mb-5">
        <!-- <h1 class="mt-2 mb-5">Get Weather Updates Instantly</h1> -->
        <div class="row my-4">
            <div class="col-12" id="first">
                <h1>Weather app</h1>
                <label for="city" class="mb-2 mt-3  ">Enter City Name</label>
                <input type="text" id="city" form="city" class=" mb-3">
                <button class="btn btn-outline-dark" id="showBtn">Show</button>
            </div>
            
        </div>
        <div class="row">
            <div class="col-8" id="second">
                <!-- <img src="./weather-bg.jpg" alt="Weather Image" width="200"> -->
                <h2 id="mainTemp">Exact Temperature</h2>
                <h3 id="condition" class="mb-3">Broken Clouds<h3>
                <p id="relation">Fisalabad,Pkistan</p>
                <div class="row mt-5" class="end-row">
                    <div class="col-md-6" id="left-text">
                        <p>Feels</p>
                        <h4 id="feelLikeTemp">17 C</h4>
                    </div>
                    <div class="col-md-6" id="right-text">
                        <p>Humidity</p>
                        <h4 id="humid">84%</h4>
                    </div>
                </div>



            </div>
        </div>
    </div>


    
    <script src="main.js"></script>
</body>
</html>
